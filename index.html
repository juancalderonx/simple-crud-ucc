<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Pacientes</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Lista de Pacientes</h1>

    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Nombre</th>
          <th class="py-2 px-4 border-b">Edad</th>
          <th class="py-2 px-4 border-b">Diagnóstico</th>
          <th class="py-2 px-4 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody id="patientTableBody">
        <!-- Aquí se añadirán las filas dinámicamente con JavaScript -->
      </tbody>
    </table>

    <div class="mt-4">
      <button id="addPatientBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Paciente</button>
    </div>

    <!-- Modal para agregar/editar pacientes -->
    <div id="patientModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 items-center justify-center">
      <div class="bg-white p-4 rounded w-1/3">
        <h2 class="text-2xl font-bold mb-2" id="modalTitle">Agregar Paciente</h2>
        <form id="patientForm">
          <!-- Campos del formulario -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Nombre:</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 border border-gray-300 rounded w-full">
          </div>
          <div class="mb-4">
            <label for="age" class="block text-sm font-medium text-gray-600">Edad:</label>
            <input type="number" id="age" name="age" class="mt-1 p-2 border border-gray-300 rounded w-full">
          </div>
          <div class="mb-4">
            <label for="diagnosis" class="block text-sm font-medium text-gray-600">Diagnóstico:</label>
            <input type="text" id="diagnosis" name="diagnosis" class="mt-1 p-2 border border-gray-300 rounded w-full">
          </div>
          <!-- Botones del formulario -->
          <div class="flex justify-end">
            <button type="button" id="closeModalBtn" class="mr-2 px-4 py-2 bg-gray-300 rounded">Cancelar</button>
            <button type="submit" id="savePatientBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
